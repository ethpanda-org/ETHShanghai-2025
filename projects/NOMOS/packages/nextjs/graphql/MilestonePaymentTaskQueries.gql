query GetMilestonePaymentTask($id: ID!) {
  milestonePaymentTask(id: $id) {
    id
    taskId
    creator {
      id
      address
    }
    worker {
      id
      address
    }
    title
    description
    reward
    deadline
    status
    completedMilestonesCount
    milestones {
      id
      milestoneIndex
      description
      reward
      paid
      workProof {
        id
        submitted
        approved
        submittedAt
        proof
      }
      createdAt
      updatedAt
    }
    createdAt
    updatedAt
  }
}
