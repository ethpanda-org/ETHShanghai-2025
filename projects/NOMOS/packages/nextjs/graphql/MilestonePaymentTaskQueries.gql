query GetMilestonePaymentTasks(
  $first: Int!
  $skip: Int!
  $where: MilestonePaymentTask_filter
  $orderBy: MilestonePaymentTask_orderBy
  $orderDirection: OrderDirection
) {
  milestonePaymentTasks(first: $first, skip: $skip, where: $where, orderBy: $orderBy, orderDirection: $orderDirection) {
    id
    taskId
    creator {
      id
      address
    }
    worker {
      id
      address
    }
    title
    description
    reward
    deadline
    status
    completedMilestonesCount
    createdAt
    updatedAt
  }
}

