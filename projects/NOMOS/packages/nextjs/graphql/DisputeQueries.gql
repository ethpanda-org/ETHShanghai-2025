query GetDisputes(
  $first: Int!
  $skip: Int!
  $where: Dispute_filter
  $orderBy: Dispute_orderBy
  $orderDirection: OrderDirection
) {
  disputes(first: $first, skip: $skip, where: $where, orderBy: $orderBy, orderDirection: $orderDirection) {
    id
    disputeId
    taskId
    taskContract
    worker {
      id
      address
    }
    taskCreator {
      id
      address
    }
    rewardAmount
    workerShare
    status
    proofOfWork
    workerApproved
    creatorApproved
    votes {
      id
      admin {
        id
        address
        stakeAmount
        isActive
      }
      workerShare
      createdAt
    }
    createdAt
    resolvedAt
    distributedAt
  }
}

