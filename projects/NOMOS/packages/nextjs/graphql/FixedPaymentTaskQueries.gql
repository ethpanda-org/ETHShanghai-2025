query GetFixedPaymentTasks(
  $first: Int!
  $skip: Int!
  $where: FixedPaymentTask_filter
  $orderBy: FixedPaymentTask_orderBy
  $orderDirection: OrderDirection
) {
  fixedPaymentTasks(first: $first, skip: $skip, where: $where, orderBy: $orderBy, orderDirection: $orderDirection) {
    id
    taskId
    creator {
      id
      address
    }
    worker {
      id
      address
    }
    title
    description
    reward
    deadline
    proofOfWork
    status
    createdAt
    updatedAt
  }
}

query GetFixedPaymentTask($id: ID!) {
  fixedPaymentTask(id: $id) {
    id
    taskId
    creator {
      id
      address
    }
    worker {
      id
      address
    }
    title
    description
    reward
    deadline
    proofOfWork
    status
    createdAt
    updatedAt
  }
}

