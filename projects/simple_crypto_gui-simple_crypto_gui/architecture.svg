<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f9f9f9"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold">Web钱包应用架构</text>
  
  <!-- 核心框架层 -->
  <rect x="100" y="60" width="600" height="40" fill="#e6f7ff" stroke="#1890ff" stroke-width="1"/>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Vite + React 19 应用</text>
  
  <!-- 连接线 -->
  <line x1="400" y1="100" x2="400" y2="110" stroke="#999" stroke-width="1"/>
  
  <!-- 应用入口 -->
  <rect x="100" y="110" width="600" height="40" fill="#f6ffed" stroke="#52c41a" stroke-width="1"/>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">App.jsx (应用入口)</text>
  
  <!-- 连接线 -->
  <line x1="400" y1="150" x2="400" y2="160" stroke="#999" stroke-width="1"/>
  
  <!-- 路由层 -->
  <rect x="100" y="160" width="600" height="30" fill="#fff7e6" stroke="#fa8c16" stroke-width="1"/>
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">React Router</text>
  
  <!-- 连接线 -->
  <line x1="200" y1="190" x2="200" y2="200" stroke="#999" stroke-width="1"/>
  <line x1="350" y1="190" x2="350" y2="200" stroke="#999" stroke-width="1"/>
  <line x1="500" y1="190" x2="500" y2="200" stroke="#999" stroke-width="1"/>
  <line x1="650" y1="190" x2="650" y2="200" stroke="#999" stroke-width="1"/>
  
  <!-- 页面组件层 -->
  <rect x="150" y="200" width="100" height="30" fill="#fff1f0" stroke="#f5222d" stroke-width="1"/>
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">WelcomePage</text>
  
  <rect x="300" y="200" width="100" height="30" fill="#fff1f0" stroke="#f5222d" stroke-width="1"/>
  <text x="350" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">WalletPage</text>
  
  <rect x="450" y="200" width="100" height="30" fill="#fff1f0" stroke="#f5222d" stroke-width="1"/>
  <text x="500" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">SettingsPage</text>
  
  <rect x="600" y="200" width="100" height="30" fill="#fff1f0" stroke="#f5222d" stroke-width="1"/>
  <text x="650" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">其他页面</text>
  
  <!-- 连接线 -->
  <line x1="400" y1="230" x2="400" y2="240" stroke="#999" stroke-width="1"/>
  
  <!-- 功能组件层 -->
  <rect x="100" y="240" width="600" height="30" fill="#f9f0ff" stroke="#722ed1" stroke-width="1"/>
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">功能组件</text>
  
  <!-- 连接线 -->
  <line x1="400" y1="270" x2="400" y2="280" stroke="#999" stroke-width="1"/>
  
  <!-- 工具层 -->
  <rect x="100" y="280" width="600" height="80" fill="#e6f7ff" stroke="#1890ff" stroke-width="1"/>
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">工具与状态管理层</text>
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Zustand Store</text>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">i18n 国际化</text>
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">PWA和区块链工具</text>
  
  <!-- 连接线 -->
  <line x1="400" y1="360" x2="400" y2="370" stroke="#999" stroke-width="1"/>
  
  <!-- 外部依赖层 -->
  <rect x="100" y="370" width="600" height="40" fill="#f0f0f0" stroke="#999" stroke-width="1"/>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">外部依赖库</text>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">React, Ant Design, i18next</text>
  
  <!-- 简单说明 -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold">架构说明</text>
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">- 基于React 19的单页应用</text>
  <text x="400" y="490" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">- Zustand管理全局状态</text>
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">- 支持多语言国际化</text>
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">- PWA渐进式Web应用</text>
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">- 区块链交互集成</text>
</svg>