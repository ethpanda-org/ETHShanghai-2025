# PostgreSQL Client Authentication Configuration
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     md5

# IPv4 local connections:
host    all             all             127.0.0.1/32            md5
host    all             all             0.0.0.0/0               md5

# IPv6 local connections:
host    all             all             ::1/128                 md5

# Allow replication connections from localhost, by a user with the
# replication privilege.
local   replication     all                                     md5
host    replication     all             127.0.0.1/32            md5
host    replication     all             ::1/128                 md5

# Docker network connections
host    all             all             172.16.0.0/12           md5
host    all             all             192.168.0.0/16          md5
host    all             all             10.0.0.0/8              md5

# Trading system specific users
host    polymarket_trading  polymarket     0.0.0.0/0            md5
host    polymarket_trading  trading_engine 0.0.0.0/0            md5
host    polymarket_trading  risk_manager   0.0.0.0/0            md5
host    polymarket_trading  data_collector 0.0.0.0/0            md5

# Read-only access for monitoring
host    polymarket_trading  monitoring     0.0.0.0/0            md5