# PostgreSQL Configuration for Polymarket Trading System
# Optimized for high-performance OLTP workloads

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory Configuration
shared_buffers = 1GB                    # 25% of system RAM
effective_cache_size = 3GB               # 75% of system RAM
work_mem = 16MB                         # Per connection sort/hash memory
maintenance_work_mem = 256MB            # Maintenance operations
random_page_cost = 1.1                 # SSD optimization
effective_io_concurrency = 200         # SSD concurrent I/O

# Write Ahead Log (WAL) Settings
wal_buffers = 16MB
checkpoint_completion_target = 0.9
max_wal_size = 2GB
min_wal_size = 1GB
checkpoint_timeout = 15min

# Query Planner
default_statistics_target = 100
constraint_exclusion = partition

# Logging Configuration
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0644
log_truncate_on_rotation = on
log_rotation_age = 1d
log_rotation_size = 100MB

# What to Log
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0
log_error_verbosity = default
log_statement = 'mod'                  # Log all data modification statements
log_min_duration_statement = 1000      # Log slow queries (>1 second)

# Autovacuum Settings (Important for trading data)
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 1000

# Locale Settings
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Trading System Specific
default_text_search_config = 'pg_catalog.english'
shared_preload_libraries = 'pg_stat_statements'

# Performance Monitoring
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = '/var/run/postgresql'

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# Asynchronous Behavior
synchronous_commit = on                 # For trading data integrity
fsync = on                             # Ensure data durability
full_page_writes = on                  # Protect against partial page writes

# SSL Configuration (Enable for production)
ssl = off                              # Set to 'on' for production
ssl_ciphers = 'HIGH:MEDIUM:!aNULL'
ssl_prefer_server_ciphers = on