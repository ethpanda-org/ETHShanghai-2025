# Redis Configuration for Polymarket Trading System
# Optimized for high-performance caching and message brokering

# Network Configuration
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60
tcp-backlog 511

# Memory Management
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Configuration
# RDB (Redis Database) snapshots
save 900 1      # Save snapshot if at least 1 key changed in 900 seconds
save 300 10     # Save snapshot if at least 10 keys changed in 300 seconds  
save 60 10000   # Save snapshot if at least 10000 keys changed in 60 seconds

rdbcompression yes
rdbchecksum yes
dbfilename polymarket-trading.rdb
dir /data

# AOF (Append Only File) configuration
appendonly yes
appendfilename "polymarket-trading.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Security
# requirepass changeme_in_production  # Uncomment and set strong password for production
protected-mode yes
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG "CONFIG_b0f5e6a2d1c4f8e3a9b7d2f6c1e8a5b3"

# Client Management
maxclients 10000

# Logging
loglevel notice
logfile /var/log/redis/redis.log
syslog-enabled yes
syslog-ident redis

# Slow Log Configuration  
slowlog-log-slower-than 10000    # Log queries slower than 10ms
slowlog-max-len 128

# Advanced Configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Pub/Sub Configuration (for microservices messaging)
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Threading (Redis 6.0+)
io-threads 4
io-threads-do-reads yes

# Latency Monitoring
latency-monitor-threshold 100

# Modules (if using Redis Stack)
# loadmodule /usr/lib/redis/modules/redistimeseries.so
# loadmodule /usr/lib/redis/modules/rejson.so

# Custom configurations for trading system
# Key expiration for temporary data
hz 10

# Disable dangerous commands in production
rename-command DEBUG ""
rename-command EVAL ""
rename-command SCRIPT ""

# Enable notifications for expired keys (useful for order timeouts)
notify-keyspace-events Ex

# Database count (default is 16, we use specific DBs for different purposes)
databases 16
# DB 0: Market data cache
# DB 1: Strategy signals cache  
# DB 2: Risk calculations cache
# DB 3: User sessions
# DB 4: Rate limiting
# DB 5: Pub/Sub message queues